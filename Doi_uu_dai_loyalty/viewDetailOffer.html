<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết ưu đãi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 min-h-screen flex justify-center">

  <div class="w-full max-w-sm bg-white min-h-screen px-4 pt-5 pb-20 relative">

    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
      <button class="text-purple-600 text-xl">&larr;</button>
      <h1 class="text-base font-semibold text-gray-800">Chi tiết ưu đãi</h1>
      <div class="w-6"></div>
    </div>

    <!-- Ảnh sản phẩm -->
    <div class="w-full h-40 bg-white rounded-xl overflow-hidden mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/6804/6804653.png" 
           alt="Ưu đãi" class="w-full h-full object-cover">
    </div>

    <!-- Nội dung ưu đãi -->
    <div class="bg-white p-4 rounded-xl shadow">
      <h2 class="text-lg font-semibold text-gray-800 mb-1">Giảm 100k khi mua khóa học HTML cơ bản</h2>
      <p class="text-sm text-gray-500 mb-2">Ưu đãi áp dụng cho các đơn hàng khóa học cơ bản, không áp dụng cùng ưu đãi khác.</p>

      <div class="flex items-center mb-3">
        <img src="https://cdn-icons-png.flaticon.com/512/138/138281.png" class="w-4 h-4 mr-1">
        <span class="text-yellow-500 font-medium">50.000 điểm</span>
        <span class="ml-4 text-gray-400 text-sm">15 xu</span>
      </div>

      <!-- Thông tin khác -->
      <ul class="text-sm text-gray-600 space-y-1 mb-4">
        <li><strong>Hạn sử dụng:</strong> 01/06/2025 - 31/12/2025</li>
        <li><strong>Điều kiện áp dụng:</strong> Mỗi người 1 lần đổi</li>
        <li><strong>Đối tác áp dụng:</strong> Trung tâm Code24h</li>
      </ul>

      <!-- Nút đổi điểm -->
      <button class="w-full bg-purple-600 text-white text-sm py-2 rounded-full font-semibold hover:bg-purple-700 transition">
        Đổi ngay
      </button>
    </div>

  </div>
</body>
</html>
