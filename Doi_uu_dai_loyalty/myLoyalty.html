<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loyalty - Tổng quan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-6">

  <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-6">
    <h2 class="text-xl font-bold text-center text-blue-600 mb-5">My Loyalty</h2>

    <!-- Tổng điểm -->
    <div class="bg-yellow-50 border border-yellow-300 rounded-xl p-4 text-center mb-4">
      <p class="text-sm text-gray-600">Tổng điểm tích lũy</p>
      <p class="text-3xl font-bold text-yellow-500 mt-1">1,250 điểm</p>
    </div>

    <!-- Level -->
    <div class="flex justify-between items-center bg-gray-50 rounded-lg px-4 py-3 mb-3 border">
      <p class="text-gray-600 font-medium">Cấp độ thành viên:</p>
      <span class="text-sm font-bold text-orange-600 bg-orange-100 px-3 py-1 rounded-full">Vàng</span>
    </div>

    <!-- Ngày tham gia & Hạn dùng điểm -->
    <div class="grid grid-cols-2 gap-4 text-sm mb-4">
      <div class="bg-gray-50 rounded-lg p-3 border">
        <p class="text-gray-600">Ngày tham gia</p>
        <p class="font-semibold text-gray-800 mt-1">15/03/2024</p>
      </div>
      <div class="bg-gray-50 rounded-lg p-3 border">
        <p class="text-gray-600">Hạn dùng điểm</p>
        <p class="font-semibold text-gray-800 mt-1">15/03/2025</p>
      </div>
    </div>

    <!-- Ưu đãi theo cấp độ -->
    <div class="bg-blue-50 rounded-lg p-4 border border-blue-200">
      <p class="text-blue-600 font-semibold mb-2">Ưu đãi thành viên Vàng:</p>
      <ul class="list-disc list-inside text-sm text-gray-700 space-y-1">
        <li>Giảm 10% cho tất cả dịch vụ</li>
        <li>Ưu tiên đặt lịch nhanh</li>
        <li>Tặng quà sinh nhật</li>
        <li>Đổi điểm lấy quà cao cấp</li>
      </ul>
    </div>

    <!-- Hành động -->
    <div class="mt-6 space-y-2">
      <a href="lichsu.html" class="block bg-blue-500 text-white text-center py-3 rounded-xl font-semibold hover:bg-blue-600 transition">Lịch sử tích điểm</a>
      <a href="doiqua.html" class="block bg-green-500 text-white text-center py-3 rounded-xl font-semibold hover:bg-green-600 transition">Đổi điểm lấy quà</a>
    </div>
  </div>

</body>
</html>
