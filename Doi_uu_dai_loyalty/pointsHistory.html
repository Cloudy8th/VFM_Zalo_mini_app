<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lịch sử tích điểm</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center px-2">

  <div class="w-full max-w-md bg-white rounded-2xl shadow p-4 mt-6">

    <!-- Tổng điểm -->
    <div class="bg-yellow-50 border border-yellow-300 rounded-xl p-4 text-center mb-4">
      <p class="text-sm text-gray-600">Tổng điểm tích lũy</p>
      <p class="text-3xl font-bold text-yellow-500 mt-1">1,250 điểm</p>
      <p class="text-xs text-gray-500 mt-1">Điểm sẽ hết hạn vào: 31/12/2025</p>
    </div>

    <h2 class="text-xl font-semibold text-center text-blue-700 mb-4">Lịch sử tích điểm</h2>

    <div class="space-y-4">

      <!-- Tích điểm - ảnh xu -->
      <div class="flex items-start p-4 rounded-lg bg-blue-50 shadow-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/138/138281.png" alt="Coin"
             class="w-10 h-10 rounded-full mr-4 bg-white p-1 shadow">
        <div class="flex-1">
          <p class="font-medium text-gray-800">Tích điểm từ đặt lịch</p>
          <p class="text-sm text-gray-500">07:12 01/06/2025</p>
        </div>
        <div class="text-green-600 font-bold">+100</div>
      </div>

      <!-- Đổi quà - ảnh sản phẩm -->
      <div class="flex items-start p-4 rounded-lg bg-red-50 shadow-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/6804/6804653.png" alt="Sữa rửa mặt"
             class="w-10 h-10 rounded-full mr-4 object-cover bg-white p-1 shadow">
        <div class="flex-1">
          <p class="font-medium text-gray-800">Đổi quà: Sữa rửa mặt</p>
          <p class="text-sm text-gray-500">18:28 05/06/2025</p>
        </div>
        <div class="text-red-600 font-bold">-200</div>
      </div>

      <!-- Giới thiệu bạn bè -->
      <div class="flex items-start p-4 rounded-lg bg-gray-50 shadow-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/4206/4206277.png" alt="Affiliate"
             class="w-10 h-10 rounded-full mr-4 bg-white p-1 shadow">
        <div class="flex-1">
          <p class="font-medium text-gray-800">Tích điểm giới thiệu bạn bè</p>
          <p class="text-sm text-gray-500">23:30 10/06/2025</p>
        </div>
        <div class="text-green-600 font-bold">+50</div>
      </div>

    </div>
  </div>

</body>
</html>
