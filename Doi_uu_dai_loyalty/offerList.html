<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đổi ưu đãi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 min-h-screen flex justify-center">

  <!-- Container dành cho mobile -->
  <div class="w-full max-w-sm bg-white min-h-screen px-4 pt-5 pb-20 relative">

    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
      <button class="text-purple-600 text-xl">&larr;</button>
      <h1 class="text-base font-semibold text-gray-800">Đổi ưu đãi</h1>
      <div class="w-6"></div>
    </div>

    <!-- Tổng điểm -->
    <div class="flex justify-between items-center bg-purple-600 px-4 py-3 rounded-xl text-white mb-4">
      <p class="font-medium">Tổng điểm tích luỹ</p>
      <div class="flex items-center gap-1 font-semibold">
        <img src="https://cdn-icons-png.flaticon.com/512/138/138281.png" class="w-4 h-4" />
        <span>50,000</span>
      </div>
    </div>

    <!-- Tabs -->
    <div class="flex justify-center mb-4">
      <button class="px-4 py-1 bg-white rounded-full text-purple-600 shadow mr-2 text-sm">Lịch sử</button>
      <button class="px-4 py-1 bg-purple-600 text-white rounded-full shadow text-sm">Đổi quà</button>
    </div>

    <!-- Danh sách ưu đãi -->
    <div class="space-y-4">
      
      <!-- Ưu đãi 1 -->
      <div class="flex items-center bg-white rounded-xl shadow p-3">
        <img src="https://cdn-icons-png.flaticon.com/512/6804/6804653.png"
             class="w-12 h-12 rounded-lg object-cover mr-3" />
        <div class="flex-1">
          <h3 class="font-medium text-gray-800 leading-tight text-sm">Giảm 100k khóa học HTML cơ bản</h3>
          <div class="flex items-center gap-1 mt-1 text-yellow-500 text-xs">
            <img src="https://cdn-icons-png.flaticon.com/512/138/138281.png" class="w-3 h-3" />
            <span>50,000</span>
            <span class="ml-2 text-gray-400">15 xu</span>
          </div>
        </div>
        <button class="ml-2 px-3 py-1 bg-purple-600 text-white rounded-full text-xs font-medium">
          Đổi điểm
        </button>
      </div>

      <!-- Ưu đãi 2 -->
      <div class="flex items-center bg-white rounded-xl shadow p-3">
        <img src="https://cdn-icons-png.flaticon.com/512/2941/2941231.png"
             class="w-12 h-12 rounded-lg object-cover mr-3" />
        <div class="flex-1">
          <h3 class="font-medium text-gray-800 leading-tight text-sm">Giảm 50k khi mua sữa rửa mặt</h3>
          <div class="flex items-center gap-1 mt-1 text-yellow-500 text-xs">
            <img src="https://cdn-icons-png.flaticon.com/512/138/138281.png" class="w-3 h-3" />
            <span>30,000</span>
            <span class="ml-2 text-gray-400">10 xu</span>
          </div>
        </div>
        <button class="ml-2 px-3 py-1 bg-purple-600 text-white rounded-full text-xs font-medium">
          Đổi điểm
        </button>
      </div>

      <!-- Ưu đãi 3 -->
      <div class="flex items-center bg-white rounded-xl shadow p-3">
        <img src="https://cdn-icons-png.flaticon.com/512/1005/1005141.png"
             class="w-12 h-12 rounded-lg object-cover mr-3" />
        <div class="flex-1">
          <h3 class="font-medium text-gray-800 leading-tight text-sm">Miễn phí giao hàng đơn từ 199k</h3>
          <div class="flex items-center gap-1 mt-1 text-yellow-500 text-xs">
            <img src="https://cdn-icons-png.flaticon.com/512/138/138281.png" class="w-3 h-3" />
            <span>20,000</span>
            <span class="ml-2 text-gray-400">5 xu</span>
          </div>
        </div>
        <button class="ml-2 px-3 py-1 bg-purple-600 text-white rounded-full text-xs font-medium">
          Đổi điểm
        </button>
      </div>

    </div>

  </div>
</body>
</html>
