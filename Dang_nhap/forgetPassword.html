<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu - Mini App Zalo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">

        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="zalo-logo.png" alt="Zalo Logo" class="w-24 h-24">
        </div>

        <!-- Tiêu đề -->
        <h2 id="titleText" class="text-2xl font-semibold text-center text-gray-800 mb-6">Quên mật khẩu</h2>

        <!-- Form -->
        <form>
            <!-- Số điện thoại -->
            <div class="mb-4">
                <label id="phoneLabel" class="block mb-1 text-gray-700" for="phone">Số điện thoại</label>
                <input id="phone" type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Nhập số điện thoại">
            </div>

            <!-- Captcha hình ảnh -->
            <div class="mb-4">
                <label id="captchaLabel" class="block mb-1 text-gray-700">Xác thực hình ảnh</label>
                <div class="flex items-center space-x-3">
                    <img src="captcha-example.png" alt="Captcha" class="w-32 h-12 border border-gray-300 rounded-md">
                    <button type="button" class="px-3 py-2 bg-blue-500 text-white rounded-lg text-sm hover:bg-blue-600">Làm mới</button>
                </div>
                <input type="text" class="w-full mt-2 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Nhập mã captcha">
            </div>

            <!-- Gửi OTP -->
            <button type="submit" id="sendOtpButton" class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold transition mb-4">
                Gửi mã OTP
            </button>
        </form>

        <!-- Chọn ngôn ngữ -->
        <div class="text-center text-sm text-gray-500 border-t pt-3">
            <button onclick="setLanguage('vi')" class="mx-2 hover:underline">Tiếng Việt</button> |
            <button onclick="setLanguage('en')" class="mx-2 hover:underline">English</button>
        </div>

    </div>

    <script>
        function setLanguage(lang) {
            if (lang === "vi") {
                document.getElementById("titleText").innerText = "Quên mật khẩu";
                document.getElementById("phoneLabel").innerText = "Số điện thoại";
                document.getElementById("phone").placeholder = "Nhập số điện thoại";
                document.getElementById("captchaLabel").innerText = "Xác thực hình ảnh";
                document.getElementById("sendOtpButton").innerText = "Gửi mã OTP";
            } else {
                document.getElementById("titleText").innerText = "Forgot Password";
                document.getElementById("phoneLabel").innerText = "Phone Number";
                document.getElementById("phone").placeholder = "Enter your phone number";
                document.getElementById("captchaLabel").innerText = "Image verification";
                document.getElementById("sendOtpButton").innerText = "Send OTP Code";
            }
        }
    </script>

</body>
</html>
