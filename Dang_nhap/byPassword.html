<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập bằng mật khẩu - Mini App Zalo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">

        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="zalo-logo.png" alt="Zalo Logo" class="w-24 h-24">
        </div>

        <!-- Tiêu đề -->
        <h2 id="titleText" class="text-2xl font-semibold text-center text-gray-800 mb-6">Đăng nhập</h2>

        <!-- Form -->
        <form>
            <!-- Số điện thoại -->
            <div class="mb-4">
                <label id="phoneLabel" class="block mb-1 text-gray-700" for="phone">Số điện thoại</label>
                <input id="phone" type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Nhập số điện thoại">
            </div>

            <!-- Mật khẩu -->
            <div class="mb-4">
                <label id="passwordLabel" class="block mb-1 text-gray-700" for="password">Mật khẩu</label>
                <input id="password" type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Nhập mật khẩu">
            </div>

            <!-- Button đăng nhập -->
            <button type="submit" id="loginButton" class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold transition mb-4">
                Đăng nhập với mật khẩu
            </button>

            <!-- Quên mật khẩu + QR Login -->
            <div class="flex justify-between text-sm mb-3">
                <a href="#" id="forgotPassword" class="text-blue-500 hover:underline">Quên mật khẩu?</a>
                <a href="#" id="loginWithQR" class="text-blue-500 hover:underline">Đăng nhập bằng QR</a>
            </div>
        </form>

        <!-- Chọn ngôn ngữ -->
        <div class="text-center text-sm text-gray-500 border-t pt-3">
            <button onclick="setLanguage('vi')" class="mx-2 hover:underline">Tiếng Việt</button> |
            <button onclick="setLanguage('en')" class="mx-2 hover:underline">English</button>
        </div>

    </div>

    <script>
        function setLanguage(lang) {
            if (lang === "vi") {
                document.getElementById("titleText").innerText = "Đăng nhập";
                document.getElementById("phoneLabel").innerText = "Số điện thoại";
                document.getElementById("phone").placeholder = "Nhập số điện thoại";
                document.getElementById("passwordLabel").innerText = "Mật khẩu";
                document.getElementById("password").placeholder = "Nhập mật khẩu";
                document.getElementById("loginButton").innerText = "Đăng nhập với mật khẩu";
                document.getElementById("forgotPassword").innerText = "Quên mật khẩu?";
                document.getElementById("loginWithQR").innerText = "Đăng nhập bằng QR";
            } else {
                document.getElementById("titleText").innerText = "Login";
                document.getElementById("phoneLabel").innerText = "Phone Number";
                document.getElementById("phone").placeholder = "Enter your phone number";
                document.getElementById("passwordLabel").innerText = "Password";
                document.getElementById("password").placeholder = "Enter your password";
                document.getElementById("loginButton").innerText = "Login with password";
                document.getElementById("forgotPassword").innerText = "Forgot password?";
                document.getElementById("loginWithQR").innerText = "Login with QR";
            }
        }
    </script>

</body>
</html>
