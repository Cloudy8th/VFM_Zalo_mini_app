<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanh toán</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-5 px-3 flex flex-col items-center">

  <div class="w-full max-w-md bg-white shadow-md rounded-2xl p-4 space-y-5">

    <!-- Tiêu đề -->
    <h1 class="text-xl font-bold text-center text-gray-800">Xác nhận thanh toán</h1>

    <!-- Thông tin người nhận -->
    <div>
      <h2 class="text-gray-700 font-semibold mb-2">Thông tin người nhận</h2>
      <input type="text" placeholder="Họ và tên" class="w-full px-3 py-2 border rounded-lg mb-2">
      <input type="text" placeholder="Số điện thoại" class="w-full px-3 py-2 border rounded-lg mb-2">
      <textarea placeholder="Địa chỉ giao hàng" class="w-full px-3 py-2 border rounded-lg" rows="2"></textarea>
    </div>

    <!-- Phương thức thanh toán -->
    <div>
      <h2 class="text-gray-700 font-semibold mb-2">Phương thức thanh toán</h2>
      <div class="space-y-2">
        <label class="flex items-center space-x-2">
          <input type="radio" name="payment" checked>
          <span class="text-sm text-gray-600">Thanh toán khi nhận hàng (COD)</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="payment">
          <span class="text-sm text-gray-600">Ví ZaloPay</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="payment">
          <span class="text-sm text-gray-600">Chuyển khoản ngân hàng</span>
        </label>
      </div>
    </div>

    <!-- Ghi chú -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Ghi chú đơn hàng</label>
      <textarea placeholder="Ví dụ: Giao hàng buổi chiều sau 14h..." class="w-full px-3 py-2 border rounded-lg" rows="2"></textarea>
    </div>

    <!-- Mã giảm giá -->
<div class="border border-dashed border-gray-300 rounded-lg p-3 bg-gray-50">
  <label class="block text-sm font-semibold text-gray-700 mb-2">Mã giảm giá</label>
  <div class="flex">
    <input type="text" placeholder="Nhập mã giảm giá" class="flex-1 px-3 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
    <button class="bg-blue-500 text-white font-semibold px-4 rounded-r-lg hover:bg-blue-600 transition">Áp dụng</button>
  </div>
  <p class="text-xs text-gray-500 mt-1">Chỉ áp dụng 1 mã giảm giá cho mỗi đơn hàng.</p>
</div>

    <!-- Tóm tắt đơn hàng -->
    <div class="border-t pt-3 space-y-2">
      <div class="flex justify-between text-sm text-gray-600">
        <span>Tạm tính:</span>
        <span>890.000₫</span>
      </div>
      <div class="flex justify-between text-sm text-gray-600">
        <span>Giảm giá:</span>
        <span>-50.000₫</span>
      </div>
      <div class="flex justify-between font-bold text-gray-800 text-lg">
        <span>Tổng cộng:</span>
        <span>840.000₫</span>
      </div>
    </div>

    <!-- Nút xác nhận -->
    <button class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl transition">
      Xác nhận thanh toán
    </button>

  </div>

</body>
</html>
