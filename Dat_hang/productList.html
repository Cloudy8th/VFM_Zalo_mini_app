<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danh mục sản phẩm spa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-6 px-4">

  <div class="w-full max-w-md bg-white shadow-md rounded-2xl p-4">
    <h1 class="text-xl font-semibold text-center text-gray-800 mb-4">Danh mục sản phẩm</h1>

    <div class="space-y-3">
      <!-- Danh mục 1 -->
      <a href="#" class="flex items-center bg-white p-3 rounded-xl shadow hover:bg-gray-50 transition">
        <img src="https://via.placeholder.com/60" alt="Sữa rửa mặt" class="w-14 h-14 rounded-lg object-cover mr-4">
        <div>
          <p class="text-base font-semibold text-gray-800">Sữa rửa mặt</p>
          <p class="text-sm text-gray-500">Sản phẩm làm sạch da mặt, phù hợp cho mọi loại da.</p>
        </div>
      </a>

      <!-- Danh mục 2 -->
      <a href="#" class="flex items-center bg-white p-3 rounded-xl shadow hover:bg-gray-50 transition">
        <img src="https://via.placeholder.com/60" alt="Kem dưỡng da" class="w-14 h-14 rounded-lg object-cover mr-4">
        <div>
          <p class="text-base font-semibold text-gray-800">Kem dưỡng da</p>
          <p class="text-sm text-gray-500">Dưỡng ẩm, trắng da, chống lão hóa...</p>
        </div>
      </a>

      <!-- Danh mục 3 -->
      <a href="#" class="flex items-center bg-white p-3 rounded-xl shadow hover:bg-gray-50 transition">
        <img src="https://via.placeholder.com/60" alt="Dầu gội đầu" class="w-14 h-14 rounded-lg object-cover mr-4">
        <div>
          <p class="text-base font-semibold text-gray-800">Dầu gội đầu</p>
          <p class="text-sm text-gray-500">Chăm sóc tóc, giảm gàu, phục hồi hư tổn.</p>
        </div>
      </a>

      <!-- Danh mục 4 -->
      <a href="#" class="flex items-center bg-white p-3 rounded-xl shadow hover:bg-gray-50 transition">
        <img src="https://via.placeholder.com/60" alt="Serum dưỡng" class="w-14 h-14 rounded-lg object-cover mr-4">
        <div>
          <p class="text-base font-semibold text-gray-800">Serum dưỡng</p>
          <p class="text-sm text-gray-500">Tinh chất đặc trị giúp làm sáng, giảm mụn, se khít lỗ chân lông.</p>
        </div>
      </a>
    </div>
  </div>

</body>
</html>
