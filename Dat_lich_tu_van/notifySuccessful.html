<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt lịch thành công</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-6 text-center">
        
        <!-- Icon thành công -->
        <div class="flex justify-center mb-5">
            <div class="w-24 h-24 bg-green-100 text-green-600 rounded-full flex items-center justify-center">
                <svg class="w-14 h-14" fill="none" stroke="currentColor" stroke-width="2" 
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" 
                          d="M5 13l4 4L19 7" />
                </svg>
            </div>
        </div>

        <!-- Nội dung thông báo -->
        <h2 class="text-2xl font-bold text-green-600 mb-3">Đặt lịch thành công!</h2>
        <p class="text-gray-600 mb-5">Cảm ơn bạn đã đặt lịch tư vấn. Chúng tôi sẽ sớm liên hệ xác nhận lịch hẹn với bạn.</p>

        <!-- Thông tin đặt lịch -->
        <div class="bg-gray-50 rounded-xl p-4 mb-5 text-left text-sm">
            <p><span class="font-semibold text-gray-700">Mã đặt lịch:</span> #BK20240613001</p>
            <p><span class="font-semibold text-gray-700">Liệu trình:</span> Chăm sóc da chuyên sâu</p>
            <p><span class="font-semibold text-gray-700">Ngày hẹn:</span> 15/06/2025</p>
            <p><span class="font-semibold text-gray-700">Giờ hẹn:</span> 09:30</p>
            <p><span class="font-semibold text-gray-700">Người tư vấn:</span> Nguyễn Thị A</p>
        </div>

        <!-- Nút hành động -->
        <div class="flex flex-col space-y-3">
            <button class="bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600">
                Quay về trang chủ
            </button>
            <button class="border border-blue-500 text-blue-500 py-3 rounded-lg font-semibold hover:bg-blue-50">
                Xem lịch hẹn của tôi
            </button>
        </div>

    </div>

</body>
</html>
