<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đánh giá sau tư vấn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-6">
    
    <!-- Tiêu đề -->
    <h2 class="text-xl font-bold text-center text-gray-800 mb-4">Đánh giá buổi tư vấn</h2>
    
    <!-- Người tư vấn -->
    <div class="flex items-center mb-4">
      <img src="consultant1.jpg" alt="Người tư vấn" class="w-14 h-14 rounded-full mr-3">
      <div>
        <p class="font-semibold text-gray-800">Nguyễn Thị A</p>
        <p class="text-sm text-gray-500">Chuyên gia da liễu</p>
      </div>
    </div>

    <!-- Số sao đánh giá -->
    <div class="mb-4">
      <label class="block font-semibold text-gray-700 mb-2">Đánh giá (1-5 sao)</label>
      <div class="flex space-x-2">
        <!-- Sử dụng biểu tượng Unicode hoặc bạn có thể thay bằng SVG tùy yêu cầu -->
        <button class="text-2xl text-yellow-400">★</button>
        <button class="text-2xl text-yellow-400">★</button>
        <button class="text-2xl text-yellow-400">★</button>
        <button class="text-2xl text-yellow-400">★</button>
        <button class="text-2xl text-gray-300">★</button>
      </div>
    </div>

    <!-- Nội dung đánh giá -->
    <div class="mb-4">
      <label for="feedback" class="block font-semibold text-gray-700 mb-2">Viết đánh giá của bạn</label>
      <textarea id="feedback" rows="4" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Bạn cảm thấy thế nào sau khi tư vấn?"></textarea>
    </div>

    <!-- Upload hình ảnh (nếu có) -->
    <div class="mb-4">
      <label for="image" class="block font-semibold text-gray-700 mb-2">Thêm hình ảnh (tuỳ chọn)</label>
      <input type="file" id="image" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200">
    </div>

    <!-- Nút gửi đánh giá -->
    <button class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition">Gửi đánh giá</button>

  </div>

</body>
</html>
