<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhắc lịch hẹn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-6 text-center">
        
        <!-- Icon nhắc lịch -->
        <div class="flex justify-center mb-5">
            <div class="w-20 h-20 bg-yellow-100 text-yellow-500 rounded-full flex items-center justify-center">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" stroke-width="2" 
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" 
                          d="M12 8v4l3 3m5-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
        </div>

        <!-- Nội dung thông báo -->
        <h2 class="text-xl font-bold text-yellow-500 mb-3">Nhắc lịch hẹn</h2>
        <p class="text-gray-600 mb-5">Bạn có một lịch tư vấn sắp diễn ra. Vui lòng chuẩn bị trước 10 phút.</p>

        <!-- Thông tin chi tiết -->
        <div class="bg-gray-50 rounded-xl p-4 mb-5 text-left text-sm">
            <p><span class="font-semibold text-gray-700">Mã đặt lịch:</span> #BK20240613001</p>
            <p><span class="font-semibold text-gray-700">Liệu trình:</span> Chăm sóc da chuyên sâu</p>
            <p><span class="font-semibold text-gray-700">Thời gian:</span> 15/06/2025 - 09:30</p>
            <p><span class="font-semibold text-gray-700">Người tư vấn:</span> Nguyễn Thị A</p>
            <p><span class="font-semibold text-gray-700">Địa điểm:</span> Trung tâm Skincare 123, Hà Nội</p>
        </div>

        <!-- Nút hành động -->
        <div class="flex flex-col space-y-3">
            <button class="bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600">
                Tôi đã sẵn sàng
            </button>
        
        </div>

    </div>

</body>
</html>
