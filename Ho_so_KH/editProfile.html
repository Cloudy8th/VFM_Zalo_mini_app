<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh Sửa Hồ Sơ Khách Hàng</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm bg-white p-6 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Chỉnh Sửa Hồ Sơ</h2>

    <form>

      <!-- Ảnh đại diện -->
      <div class="mb-4 text-center">
        <img src="https://via.placeholder.com/100" alt="Avatar" class="mx-auto mb-2 rounded-full w-24 h-24 object-cover border">
        <button type="button" class="text-sm text-blue-500 hover:underline">Thay đổi ảnh đại diện</button>
      </div>

      <!-- Họ và tên -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">Họ và tên</label>
        <input type="text" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" value="Nguyễn Văn A">
      </div>

      <!-- Số điện thoại -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">Số điện thoại</label>
        <input type="tel" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" value="0901234567">
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" value="example@email.com">
      </div>

      <!-- Giới tính -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">Giới tính</label>
        <div class="flex justify-between">
          <label class="flex items-center">
            <input type="radio" name="gender" class="mr-2" checked>Nam
          </label>
          <label class="flex items-center">
            <input type="radio" name="gender" class="mr-2">Nữ
          </label>
          <label class="flex items-center">
            <input type="radio" name="gender" class="mr-2">Khác
          </label>
        </div>
      </div>

      <!-- Ngày sinh -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">Ngày sinh</label>
        <input type="date" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" value="1990-01-01">
      </div>

      <!-- Địa chỉ -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">Địa chỉ</label>
        <input type="text" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" value="Hà Nội, Việt Nam">
      </div>

      <!-- Hạng thành viên -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">Hạng thành viên</label>
        <input type="text" class="w-full border rounded-lg p-3 bg-gray-100 cursor-not-allowed" value="Gold" readonly>
      </div>

      <!-- Điểm tích luỹ -->
      <div class="mb-6">
        <label class="block mb-1 font-medium">Điểm tích luỹ</label>
        <input type="text" class="w-full border rounded-lg p-3 bg-gray-100 cursor-not-allowed" value="1500" readonly>
      </div>

      <!-- Nút hành động -->
      <div class="flex justify-between">
        <button type="reset" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium">Hủy</button>
        <button type="submit" class="px-4 py-2 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-semibold">Lưu Thay Đổi</button>
      </div>

    </form>
  </div>

</body>
</html>
