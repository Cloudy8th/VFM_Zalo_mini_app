<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhập Thông Tin Khách Hàng</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm bg-white p-6 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Nhập Thông Tin Khách Hàng</h2>

    <form>
      <!-- Họ và tên -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">Họ và tên</label>
        <input type="text" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Nhập họ và tên">
      </div>

      <!-- Số điện thoại -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">Số điện thoại</label>
        <input type="tel" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Nhập số điện thoại">
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Nhập email (tuỳ chọn)">
      </div>

      <!-- Giới tính -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">Giới tính</label>
        <div class="flex justify-between">
          <label class="flex items-center">
            <input type="radio" name="gender" class="mr-2">Nam
          </label>
          <label class="flex items-center">
            <input type="radio" name="gender" class="mr-2">Nữ
          </label>
          <label class="flex items-center">
            <input type="radio" name="gender" class="mr-2">Khác
          </label>
        </div>
      </div>

      <!-- Ngày sinh -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">Ngày sinh</label>
        <input type="date" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Địa chỉ -->
      <div class="mb-4">
        <label class="block mb-1 font-medium">Địa chỉ</label>
        <input type="text" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Nhập địa chỉ">
      </div>

      <!-- Hình thức liên hệ -->
      <div class="mb-6">
        <label class="block mb-1 font-medium">Hình thức liên hệ ưa thích</label>
        <div class="flex justify-between">
          <label class="flex items-center">
            <input type="radio" name="contact" class="mr-2">Call
          </label>
          <label class="flex items-center">
            <input type="radio" name="contact" class="mr-2">SMS
          </label>
          <label class="flex items-center">
            <input type="radio" name="contact" class="mr-2">Zalo Chat
          </label>
        </div>
      </div>

      <!-- Nút hành động -->
      <div class="flex justify-between">
        <button type="reset" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium">Hủy</button>
        <button type="submit" class="px-4 py-2 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-semibold">Lưu Thông Tin</button>
      </div>

    </form>
  </div>

</body>
</html>
